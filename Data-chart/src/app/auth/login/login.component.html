<main class="flex items-center justify-center min-h-screen bg-slate-400">
  <section
    class="rounded-lg px-8 py-10 mt-4 text-left bg-gray-200 shadow-lg w-1/3 "
  >
    <section>
      <i class="fa-solid fa-user text-2xl flex  justify-center"></i>
      <h3 class="text-2xl font-bold text-center pb-6">Login</h3>
      <form>
        <section class="flex items-center justify-center">
          <button
            class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm px-8 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-400"
            type="button"
            (click)="signIn()"
          >
            Sign In with Google
          </button>

        </section>
      </form>
    </section>
  </section>
</main>
