<div class=" bg-grey-lighter  h-screen font-sans">
  <div class="  container mx-auto h-full flex justify-center items-center">
    <form class=" bg-gray-300 p-5 form-example form w-1/3" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h3 class="font-hairline mb-1 font-bold block text-center text-lg">Login</h3>
      <div class="form-example mb-4">
        <label for="email" class="font-bold text-grey-darker block mb-2"
          >Enter Email-id:
        </label>
        <input
          type="email"
          name="email"
          id="email"
          class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
          placeholder="abc@gmail.com"
          formControlName="email"
        />
        <p
          *ngIf="email && email.invalid && email.touched"
          class="text-red-700"
        >
          *Enter Valid Email
        </p>
      </div>
      <div class="form-example mb-4">
        <label for="password" class="font-bold text-grey-darker block mb-2">Enter Password: </label>
        <input
          type="password"
          name="password"
          id="password"
          class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
          placeholder="abc@123"
          formControlName="password"
        />
        <p
          *ngIf="password && password.invalid && password.touched"
          class="text-red-700"
        >
          *Enter Valid Password
        </p>
      </div>
      <div  class="flex items-center justify-between">
        <input type="submit" value="Login" class="bg-teal-dark hover:bg-teal text-black font-bold py-2 px-4 disabled:opacity-25  rounded bg-blue-400"
          [disabled]="form.invalid"
          />
      </div>
      <div class="section1">
        <a
        class="no-underline inline-block align-baseline font-bold text-sm text-blue hover:text-blue-dark float-right cursor-pointer"
         (click)="gotoForgetPassword()">Forget Password</a><br />
        <a class="no-underline inline-block align-baseline font-bold text-sm text-blue hover:text-blue-dark float-right cursor-pointer"
        (click)="gotoRegistration()">Create New User</a>
      </div>
    </form>
  </div>
</div>
