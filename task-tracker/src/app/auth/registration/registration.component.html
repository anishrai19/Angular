<div class="registration">
  <button (click)="logout()" class="bg-blue-500 hover:bg-blue-700 p-2 px-4 text-white rounded float-right">log out</button>

  <div class="bg-grey-lighter h-full font-sans">
    <div class="container mx-auto h-full flex justify-center items-center">
      <form
        action=""
        method="get"
        class="bg-gray-300 p-5 form-example form w-1/3 mt-10"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
      >
        <h3 class="font-hairline  font-bold block text-center text-lg">
          Registration
        </h3>
        <div class="form-example mb-4">
          <label for="name" class="font-bold text-grey-darker block mb-2"
            >Enter Name:
          </label>
          <input
            type="text"
            name="name"
            class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
            id="name"
            placeholder="abc"
            formControlName="name"
          />
          <p
            *ngIf="name && name.invalid && name.touched"
            class="text-red-700"
          >
            *name is required
          </p>
        </div>
        <div class="form-example mb-4">
          <label for="email" class="font-bold text-grey-darker block mb-2"
            >Enter Email-id:
          </label>
          <input
            type="email"
            name="email"
            class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
            id="email"
            placeholder="abc@gmail.com"
            formControlName="email"
          />
          <p
            *ngIf="email && email.invalid && email.touched"
            class="text-red-700"
          >
            *Enter Valid Email
          </p>
        </div>
        <div class="form-example mb-4">
          <label for="password" class="font-bold text-grey-darker block mb-2"
            >Enter Password:
          </label>
          <input
            type="password"
            name="password"
            class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
            id="password"
            placeholder="abc@123"
            formControlName="password"
          />
          <p
            *ngIf="password && password.invalid && password.touched"
            class="text-red-700"
          >
            *Enter minimum 5 digit password
          </p>
        </div>
        <div class="flex items-center justify-between">
          <input
            type="submit"
            class="bg-teal-dark hover:bg-teal text-black font-bold py-2 px-4 rounded bg-blue-400 disabled:opacity-25"
            value="Register"
            [disabled]="form.invalid"
          />
        </div>
      </form>
    </div>
  </div>
</div>
