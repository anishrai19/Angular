<section>
  <section>
    <app-task-container (modalOpen)="openModal($event)"></app-task-container>
  </section>
</section>

<app-upload-model *ngIf="fileSubmitModal" (modalClose)="onCloseModal()">
  <div class="flex justify-center items-center  bg-gray-100">
    <div class="px-8 py-6 mt-0 text-left bg-white shadow-lg">
      <h3 class="text-2xl font-bold text-center">{{ title }}</h3>
      <form [formGroup]="uploadForm" (ngSubmit)="onUpload()" enctype="multipart/form-data">
        <div class="mt-4">
          <label for="certificate">Upload your certificate</label><br />
          <input
            type="file"
            class="w-full px-4 py-2 mt-2 border rounded-md bg-white focus:outline-none focus:ring-1 focus:ring-blue-600"
            (change)="onFileSelected($event)"
            formControlName="fileName"
            required
          />
        </div>

        <p *ngIf=" formUploadValue && formUploadValue.invalid && formUploadValue.touched"
          class="text-red-700"
        >
          *File is not uploaded
        </p>

        <div class="flex items-center justify-between mt-2">
          <input
            type="submit"
            class="bg-teal-dark hover:bg-teal text-black font-bold py-2 px-4 rounded bg-blue-400 disabled:opacity-25"
            value="Submit"
            [disabled]="uploadForm.invalid"
          />
        </div>
      </form>
    </div>
  </div>
</app-upload-model>
