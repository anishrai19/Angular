<mat-toolbar color="warn" class="header">
  <span>Admin DashBoard</span>
</mat-toolbar>

<div class="main-container">
  <div class="create-emp">
    <button
      mat-raised-button
      type="submit"
      color="primary"
      routerLink="/create-emp"
    >
      Create Employee
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      routerLink="/add-customer"
    >
      Add Customer
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      routerLink="/create-po"
    >
      Create PO
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      routerLink="/storage"
    >
      Storage
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      routerLink="/account"
    >
      Accounts
    </button>
    <!-- <button mat-raised-button type="submit" color="primary" routerLink="/payment-status"> Payment-Status </button> -->
    <!-- <button mat-raised-button type="submit" color="primary" routerLink="/delivery"> Delivery </button> -->
    <button
      mat-raised-button
      type="submit"
      color="primary"
      routerLink="/furnace-operator"
    >
      Furnace-Operator
    </button>
  </div>
  <div class="logout">
    <button mat-raised-button type="submit" color="primary" (click)="logout()">
      Log-out
    </button>
  </div>

  <form class="search-form" fxLayout="column" [formGroup]="searchForm">
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option
            *ngFor="let role of roles"
            [value]="role._id"
            (click)="onSubmit()"
          >
            {{ role.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <button mat-raised-button type="submit" [disabled]="searchForm.invalid">Submit</button> -->
    </div>
  </form>

  <div class="container">
    <div class="data">
      <table mat-table [dataSource]="dataTable" class="demo-table">
        <ng-container matColumnDef="Employee-Name">
          <th mat-header-cell *matHeaderCellDef>Employee Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Employee-Role">
          <th mat-header-cell *matHeaderCellDef>Employee-Id</th>
          <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
        </ng-container>
        <ng-container matColumnDef="Employee-Email">
          <th mat-header-cell *matHeaderCellDef>Employee-Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="Employee-Shift">
          <th mat-header-cell *matHeaderCellDef>Employee-Shift</th>
          <td mat-cell *matCellDef="let element">
            {{ element.shift[0]?.name }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        class="pagination"
        [pageSizeOptions]="[4, 4, 6]"
        showFirstLastButtons
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
