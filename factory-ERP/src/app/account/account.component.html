<div class="main">
<mat-toolbar color="warn" class="header">
  <span>Account Section</span>
</mat-toolbar>

<div class="main-container">
   <div class="create-emp">
    <button
      mat-raised-button
      type="submit"
      color="primary"
      routerLink="/payment-status"
    >
      Payment Status
    </button>
  </div>
  <div class="logout">
    <button mat-raised-button type="submit" color="primary" (click)="logout()">
      Log-out
    </button>
  </div>

  <form
    class="search-form"
    fxLayout="column"
    (ngSubmit)="onSubmit()"
    [formGroup]="searchForm"
  >
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let role of status" [value]="role.name">
            {{ role.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="searchForm.invalid">Submit</button>
    </div>
  </form>

  <div class="container">
    <div class="data">
      <table
        mat-table
        [dataSource]="dataTable"
        class="demo-table"
      >
        <ng-container matColumnDef="PO-Id">
          <th mat-header-cell *matHeaderCellDef>Purchage Order ID</th>
          <td mat-cell *matCellDef="let element">{{ element._id }}</td>
        </ng-container>
        <ng-container matColumnDef="Total-Amount">
          <th mat-header-cell *matHeaderCellDef>Total-Amount</th>
          <td mat-cell *matCellDef="let element">{{ element.total }}</td>
        </ng-container>

        <ng-container matColumnDef="paymentStatus">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
</div>
