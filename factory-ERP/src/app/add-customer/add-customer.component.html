<mat-toolbar color="warn" class="header">
  <span> Create Customer </span>
</mat-toolbar>
<div class="main-container">
     <div class="logout">
      <button mat-raised-button type="submit" color="primary" (click)="logout()">Log-out</button>
     </div>

<div class="container">
    
  <mat-card class="employeeForm">
     
    <h2>Registration Form</h2>
    
    <!-- <mat-toolbar color="primary"></mat-toolbar> -->
    <form
      class="createEmp-form"
      fxLayout="column"
      [formGroup]="createCustomerForm"
      (ngSubmit)="onSubmitForm()"
    >
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="xyz" formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="xyz@gmail.com" formControlName="email" />
      </mat-form-field>

       <mat-form-field>
        <mat-label>Contact No.</mat-label>
        <input matInput type="text" placeholder="0123456789" formControlName="contact" />
      </mat-form-field>

       <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput type="text" placeholder="city,state,country" formControlName="address" />
      </mat-form-field>

      
      <button mat-raised-button type="submit" [disabled]="createCustomerForm.invalid">Create New Customer</button>
    </form>
  </mat-card>
</div>



<div class="container2">
    <div class="data">
      <table
        mat-table
        [dataSource]="dataTable"
        class="mat-elevation-z8 demo-table"
      >
        <ng-container matColumnDef="Customer-Name">
          <th mat-header-cell *matHeaderCellDef>Customer Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Contact">
          <th mat-header-cell *matHeaderCellDef>Contact</th>
          <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
        </ng-container>
        <ng-container matColumnDef="Customer-Email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="Customer-Address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        class="pagination"
        [pageSizeOptions]="[4, 4, 6]"
        showFirstLastButtons
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
