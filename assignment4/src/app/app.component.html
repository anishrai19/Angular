<div style='text-align: center;'>

   <h1>{{title}}</h1>
   <img src="../assets/todo-logo.jpg" alt="BMW logo"
   width="100"
   class="logo">
  <h2 class="app-title">TODO App </h2>

</div>
<div class="container">

   Add a list...
   <br/>
   <input type="text" class="input-text" placeholder="Enter a todo"
    (keyup.enter)="addItem()"
    [(ngModel)]="todoValue" />
   <button class="add-btn" (click)="addItem()">Add TODO</button>
   <div class="list">
     <ul>
       <li *ngFor="let item of list">
         <input type="checkbox" name="isDone"
         [(ngModel)]="item.isDone">
          {{item.value}}

        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
